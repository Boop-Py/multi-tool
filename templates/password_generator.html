{% extends "layout.html" %}
{% block title %}Password Generator | CodeGadget{% end %}
{% block body %}
<div class="ui sixteen column doubling stackable grid container" id="main_body">               
    <div class="ui raised very padded text container segment">
        <h2 class="ui header">
            <i class="lock icon"></i>
            <div class="content">Create a random password!</div>
        </h2>
        <div class="ui items">           
            {% for item in password %}
                <div class="item">
                    <div class="middle aligned content">
                        <p class="header">{{ item }}</p>
                    </div>
                </div>
                <div class="ui divider"></div>
            {% end %}
        </div>
        <a class="ui fluid teal button button_a" href="/password-generator"><i class="white redo icon"></i>Regenerate</a>
    </div>
    
</div>
{% end %}
